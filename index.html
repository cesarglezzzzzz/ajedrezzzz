<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ajedrez — IA Estratégica</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Ajedrez — Blancas vs IA (Negras)</h1>
    <div class="controls">
      <label for="depth">Profundidad (depth):</label>
      <select id="depth">
        <option value="3">3 (rápido)</option>
        <option value="4" selected>4 (equilibrado)</option>
        <option value="5">5 (fuerte)</option>
        <option value="6">6 (muy fuerte - más lento)</option>
      </select>
      <button id="restartBtn">Reiniciar</button>
    </div>
  </header>

  <main>
    <aside class="info">
      <div id="status">Turno de blancas</div>
      <div class="note">Haz clic en una pieza blanca para seleccionar y ver movimientos legales.</div>
    </aside>

    <section id="boardWrap">
      <div id="board" class="board" aria-label="Tablero de ajedrez"></div>
    </section>
  </main>

  <footer>
    <small>IA: Minimax + Alpha-Beta + Quiescence + Evaluación estratégica</small>
  </footer>

  <script src="chess.js"></script>
</body>
</html>
